<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="titles" >
        <h1>Analog Clock</h1>
        <p>Vanilla JS</p>
    </div>

    <div class="clock">

        <div id="seconds-hand">
            <span class ="span-seconds">Analog</span>
        </div>

        <div id="minutes-hand">
            <span class ="span-minutes">Clock</span>
        </div>

        <div id="hours-hand">
            <span class ="span-hours">Vanilla</span>
            <span class ="span-hours">JS</span>
        </div>
        
        <div id="center">
            
        </div>

    </div> 

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
